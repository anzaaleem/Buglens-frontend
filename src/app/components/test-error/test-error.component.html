<div class="error-test-container">
  <h2>Test Error Component</h2>
  <p>Use the buttons below to trigger different types of errors.</p>

  <div class="buttons">
    <button (click)="triggerRuntimeError()">Trigger Runtime TypeError</button>
    <button (click)="triggerReferenceError()">Trigger ReferenceError</button>
    <button (click)="triggerSyntaxError()">Trigger SyntaxError</button>
    <button (click)="triggerCustomError()">Trigger Custom Error</button>
    <button (click)="triggerAsyncError()">Trigger Async Angular Error</button>
  </div>

  <div class="result" *ngIf="message">
    <strong>Message:</strong> {{ message }}
  </div>
</div>
